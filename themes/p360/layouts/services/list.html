{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ with .Params.subtitle }}
<h2 class="portfolio__subtitle">{{ . }}</h2>
{{ end }}

{{ .Content }}

<aside id="meta">
  <p>last edit {{ .Date.Format "2.01.2006" }}</p>
  <hr>
</aside>

{{ range .Pages.ByPublishDate.Reverse }}
<article class="service__item">
  <a href="{{ .RelPermalink }}">
    <h3>{{ .Title }}</h3>
    <p>{{ .Summary }}</p>
  </a>
</article>
{{ end }}

{{ end }}
