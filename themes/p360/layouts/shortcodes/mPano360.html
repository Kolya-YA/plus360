{{ $panoSrc := default (.Get 0) (.Get "dir") }}
{{ $panoId := default (lower $panoSrc | replaceRE "[^a-z0-9]" "") (.Get "id") }}

<style>
  .pano360 {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .pano360__pano {
    width: 100%;
    max-width: 600px;
      aspect-ratio: 16 / 9;
  }

  @supports not (aspect-ratio: 16 / 9) {
    .pano360__pano::before {
      float: left; 
      padding-top: 56.25%; 
      content: '';
    }
  
    .pano360__pano:after {
      display: block;
      content: '';
      clear: both;
    }
  }
</style>

<div class="pano360">
  <div id="{{ $panoId }}" class="pano360__pano"></div>
  {{ with .Get "caption" }}<p class="pano360__caption">{{ . }}</p>{{ end }}
  {{ with .Get "extLink" -}}
  <p>
    <a class="pano360__ext-link" href="{{ . }}" target="_blank" rel="noopener">Link to view on external site</a>
  </p>
  {{ end -}}
</div>

<script>
  pannellum.viewer('{{ $panoId }}', {
      "type": "multires",
      "multiRes" : {
        {{/*  "shtHash": "5s_NtSWCNHoeRkRPoeayayn~WVj[j@WCozazayj[j[ayoes.f6jZoeWBWXazj@j[j]j[a#j[ay",  */}}
        {{/*  "basePath": {{ "./multires/pano01" | absURL }},  */}}
        "basePath": "/multires/{{ $panoSrc }}",
        "path": "/%l/%s%y_%x",
        "fallbackPath": "/fallback/%s",
        "extension": "jpg",
        "tileResolution": 512,
        "maxLevel": 4,
        "cubeResolution": 2640,
      },
      {{/*  "panorama": "{{ $panoSrc }}",  */}}
      {{ with .Get "yaw" }}"yaw": {{ . }},{{ end }}
      {{ with .Get "autoLoad" }}"autoLoad": true,{{ end }}
      {{ with .Get "title" }}"title": {{ . }},{{ end }}
      {{ with .Get "author" }}"author": {{ . }},{{ end }}
  });
</script>
